{% load static %}
<html>
<head>
    <title>Create account</title>
    <link href="{% static 'register.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-large">
        <h2>Register</h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <ion-icon name="mail-outline"></ion-icon>
                <label for="email">Email Address:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="confirmation">Confirm Password:</label>
                <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm your password">
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
        </form>

        <div class="log-in-link">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</body>
</html>
