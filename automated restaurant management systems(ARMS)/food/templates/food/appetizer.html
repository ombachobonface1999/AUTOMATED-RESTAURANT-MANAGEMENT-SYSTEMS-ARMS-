{% extends 'food/base.html' %}
{% load static %}

{% block title %} Appetizers {% endblock %}

{% block content %}
<div class="container" style="margin-left: 30px;">
    <div class="row">
        {% for appetizer in appetizers %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ appetizer.image_url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" id="appetizer{{appetizer.id}}">{{ appetizer.name }}</h5>

                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" name="appetizer{{appetizer.id}}" type="radio" value="{{appetizer.price}}"></input>
                            Price: $ {{ appetizer.price }}
                        </label>
                    </div>
                    <p class="card-text">In Stock: {{ appetizer.stock }}</p>
                        <button class="btn-info mt-3" onclick="addAppetizer('{{appetizer.id}}')">add to cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container-fluid" style="position: relative; top: 80px; right: 1px; width: 400px; background-color: #343a40; color: white;">
    <div class="col-md-4 orders">
        <div class="text-light p-4">
            <h2 class="text-center">Order List</h2>
            <ul id="Acart"></ul>
            <h4 class="text-right" id="Atotal">Total: $ 0</h4>
        </div>
    </div>
</div>
<script src="{% static 'order.js' %}"></script>
{% endblock %}
