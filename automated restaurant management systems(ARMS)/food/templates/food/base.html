<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>

    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
            <img width="48" height="48" src="https://img.icons8.com/fluency/48/hamburger.png" alt="hamburger" />
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class = "collapse navbar-collapse" id = "mynav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url "index" %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "appetizer" %}">Appetizers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "entree" %}">Entrees</a>
            </li>
        </ul>

        <!-- Cart icon and count -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url "order" %}" class="nav-link{% if active_link == 'order' %}active{% endif %}">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart.png"/>
                    <span id="cart">0</span>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
            {% endif %}
        </ul>
    </div>
    </nav>
    <div>
        {% block content %} {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
</body>

</html>
